keywords: "responsive,jekyll,minimal template"

<!-- Start Testimonial  Area -->
<section class="testimonial-area bg-color1">
   <div class="testimonial-wrapper inner-spacing">
      <div class="container">
         <div class="row">
            {% for testimonial in site.data.testimonials %}
            <div class="col-md-6">
               <div class="testimonial-item wow fadeIn" data-wow-duration="1s">
                  <div class="testimonial-author"><img src="{{testimonial.image_url | relative_url}}" alt="{{testimonial.name}}"></div>
                  <div class="testimonial-content">
                     <p>{{testimonial.desc}}</p>
                     <div class="ef-rating ef-rating_small ef-rating_{{testimonial.rating}}">
                         <div class="ef-rating__value"></div>
                     </div>
                     <h4 class="testimonial-name heading-4"><a href="{{testimonial.url}}">{{testimonial.name}}</a></h4>
                     <h6 class="testimonial-subname heading-6">{{testimonial.designation}}</h6>
                 </div>
               </div>
            </div>
            {% endfor %}
         </div>
      </div>
   </div>
</section>
<!-- End Form Area -->
